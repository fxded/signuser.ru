<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" media="screen,projection">    
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <title>User profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l12 center-align">
                <h1 class="user-cabinet-header">User Page</h1>
            </div>
            <div class="col l12  center-align">
                <button id="logout" class="waves-effect waves-light btn blue lighten-1">
                    <i class="material-icons right"></i> Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col l6">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="signup-name" type="text" class="validate">
                        <label class="active" for="signup-name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="signup-birthday" type="text" class="datepicker">
                        <label class="active" for="signup-birthday">Birthday</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="signup-pass" type="password" class="validate">
                        <label class="active" for="signup-pass">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="signup-confpass" type="password" class="validate">
                        <label class="active" for="signup-confpass">Confirm password</label>
                    </div>
                    <div class="col l12 right-align">
                        <button id="update-submit" class="waves-effect waves-light btn blue lighten-1">Update</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/get_user_data.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
